<form class="center-in-parent register-wrapper px-4 py-4" #form="ngForm" action="javascript:#" (submit)="submit(form)">
    <h3 class="text-center">用户注册</h3>
    <div class="form-group row mt-3">
        <label class="col-form-label">&#12288;用户名：</label>
        <div class="col">
            <input class="form-control" type="text" [(ngModel)]="user.user_name" name="user_name" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label">密&#12288;&#12288;码：</label>
        <div class="col">
            <input class="form-control" type="password" [(ngModel)]="user.pwd" name="password" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label">确认密码：</label>
        <div class="col">
            <input class="form-control" type="password" [(ngModel)]="user.pwd_confirm" name="new_password" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label">手&#12288;&#12288;机：</label>
        <div class="col">
            <input class="form-control" type="text" [(ngModel)]="user.mobile" name="user_mobile" required mobile>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label">邮&#12288;&#12288;箱：</label>
        <div class="col">
            <input class="form-control" type="text" [(ngModel)]="user.email" name="user_email" required email>
        </div>
    </div>
    <div class="row">
        <label class="col-form-label">&#12288;&#12288;&#12288;&#12288;&#12288;</label>
        <div class="col">
            <button type="submit" class="btn btn-block bg-theme text-white hand">注册</button>
        </div>
    </div>
    <p class="text-center text-link mb-0 mt-3 hand" [routerLink]="['/login']">已有用户，点击登录</p>
</form>
